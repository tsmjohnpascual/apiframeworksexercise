<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball team!</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <script src="./assets/scripts/index.js" defer></script>
    <script src="./assets/scripts/indexHandlers.js" defer></script>
</head>
<body>
    <h1>Make your basketball team!</h1>
    <form id="player-form">
        <label for="player">Player</label>
        <select id="player" name="player" required>
        </select>
        <label for="number">Jersey number:</label>
        <input type="number" min="0" id="number" name="number" value="1" required>
        <input type="submit" value="Add to team!">
    </form>
    <ul id="team"></ul>
</body>
</html>
